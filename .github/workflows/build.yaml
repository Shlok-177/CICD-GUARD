name: Build Multi-Platform Binaries

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            arch: amd64
            goos: windows
            goarch: amd64
            binary_name: cicd-guard-windows-amd64.exe
            archive_name: cicd-guard-windows-amd64.zip
            
          # Linux AMD64
          - os: ubuntu-latest
            arch: amd64
            goos: linux
            goarch: amd64
            binary_name: cicd-guard-linux-amd64
            archive_name: cicd-guard-linux-amd64.tar.gz
            
          # Linux ARM64
          - os: ubuntu-latest
            arch: arm64
            goos: linux
            goarch: arm64
            binary_name: cicd-guard-linux-arm64
            archive_name: cicd-guard-linux-arm64.tar.gz
            
          # macOS AMD64 (Intel)
          - os: macos-latest
            arch: amd64
            goos: darwin
            goarch: amd64
            binary_name: cicd-guard-darwin-amd64
            archive_name: cicd-guard-darwin-amd64.tar.gz
            
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            arch: arm64
            goos: darwin
            goarch: arm64
            binary_name: cicd-guard-darwin-arm64
            archive_name: cicd-guard-darwin-arm64.tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          echo "Building for ${{ matrix.goos }}/${{ matrix.goarch }}"
          go build -ldflags="-s -w" -o ${{ matrix.binary_name }} .
          
          # Make binary executable (for Unix systems)
          if [[ "${{ matrix.goos }}" != "windows" ]]; then
            chmod +x ${{ matrix.binary_name }}
          fi

      - name: Create archive
        run: |
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            # Create ZIP for Windows
            7z a ${{ matrix.archive_name }} ${{ matrix.binary_name }}
          else
            # Create tar.gz for Unix systems
            tar -czf ${{ matrix.archive_name }} ${{ matrix.binary_name }}
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive_name }}
          path: ${{ matrix.archive_name }}
          retention-days: 30

  # Job to download all artifacts and create a combined package
  package:
    name: Package All Binaries
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: List downloaded files
        run: ls -la dist/

      - name: Create combined package
        run: |
          # Create a combined zip with all binaries
          zip -r cicd-guard-all-platforms.zip dist/
          
          # Also create individual packages for easy access
          cp dist/*.zip ./
          cp dist/*.tar.gz ./
          
          echo "Available packages:"
          ls -la *.zip *.tar.gz

      - name: Upload combined package
        uses: actions/upload-artifact@v4
        with:
          name: cicd-guard-all-platforms
          path: |
            cicd-guard-all-platforms.zip
            *.zip
            *.tar.gz
          retention-days: 30

      - name: Show download instructions
        run: |
          echo "=========================================="
          echo "üöÄ Build Complete! Download your binaries:"
          echo "=========================================="
          echo ""
          echo "ÔøΩÔøΩ Combined package (all platforms):"
          echo "   cicd-guard-all-platforms.zip"
          echo ""
          echo "üñ•Ô∏è  Individual packages:"
          echo "   Windows: cicd-guard-windows-amd64.zip"
          echo "   Linux AMD64: cicd-guard-linux-amd64.tar.gz"
          echo "   Linux ARM64: cicd-guard-linux-arm64.tar.gz"
          echo "   macOS Intel: cicd-guard-darwin-amd64.tar.gz"
          echo "   macOS Apple Silicon: cicd-guard-darwin-arm64.tar.gz"
          echo ""
          echo "üí° Go to Actions ‚Üí Build Multi-Platform Binaries ‚Üí Artifacts"
          echo "   to download your binaries!"
          echo "=========================================="